<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospark - Car Wash Management</title>
    <style>
        html, body { 
            margin: 0; 
            padding: 0;
            background: #1e3a5f;
        }
        #root {
            min-height: 100vh;
            background: #1e3a5f;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif; }
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e3a5f;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .loading-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--brand-primary, #3b82f6) 0%, var(--brand-secondary, #10b981) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
            overflow: hidden;
        }
        .loading-logo svg {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .loading-logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        .loading-brand {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .loading-tagline {
            font-size: 14px;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }
        .loading-spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--brand-primary, #3b82f6);
            border-right-color: var(--brand-secondary, #10b981);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3); }
            50% { transform: scale(1.03); box-shadow: 0 25px 50px rgba(59, 130, 246, 0.4); }
        }
    </style>
    <!-- Apply cached branding immediately -->
    <script>
        (function() {
            try {
                var cached = localStorage.getItem('ecospark_branding');
                if (cached) {
                    var branding = JSON.parse(cached);
                    if (branding.companyName) {
                        document.title = branding.companyName + ' - ' + (branding.tagline || 'Car Wash Management');
                    }
                    if (branding.primaryColor) {
                        document.documentElement.style.setProperty('--brand-primary', branding.primaryColor);
                    }
                    if (branding.secondaryColor) {
                        document.documentElement.style.setProperty('--brand-secondary', branding.secondaryColor);
                    }
                }
            } catch(e) { console.log('Branding cache not available'); }
        })();
    </script>
</head>
<body>
    <!-- Fast Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo" id="loadingLogo">
                <svg id="loadingLogoSvg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9L18 10l-1.6-3.2A2 2 0 0014.6 5H9.4a2 2 0 00-1.8 1.1L6 10l-2.5.8C2.7 11.3 2 12.1 2 13v3c0 .6.4 1 1 1h2"/>
                    <circle cx="7" cy="17" r="2"/>
                    <circle cx="17" cy="17" r="2"/>
                    <path d="M9 17h6"/>
                </svg>
            </div>
            <div class="loading-brand" id="loadingBrand">EcoSpark</div>
            <div class="loading-tagline" id="loadingTagline">Car Wash Management System</div>
            <div class="loading-spinner-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
    </div>
    
    <!-- Apply cached branding to loading screen -->
    <script>
        (function() {
            try {
                var cached = localStorage.getItem('ecospark_branding');
                if (cached) {
                    var branding = JSON.parse(cached);
                    if (branding.companyName) {
                        var brandEl = document.getElementById('loadingBrand');
                        if (brandEl) brandEl.textContent = branding.companyName;
                    }
                    if (branding.tagline) {
                        var taglineEl = document.getElementById('loadingTagline');
                        if (taglineEl) taglineEl.textContent = branding.tagline;
                    }
                    if (branding.logoUrl) {
                        var logoEl = document.getElementById('loadingLogo');
                        var svgEl = document.getElementById('loadingLogoSvg');
                        if (logoEl && svgEl) {
                            var img = document.createElement('img');
                            img.src = branding.logoUrl;
                            img.alt = 'Logo';
                            svgEl.style.display = 'none';
                            logoEl.appendChild(img);
                        }
                    }
                }
            } catch(e) { console.log('Could not apply branding to loading screen'); }
        })();
    </script>

    <div id="root"></div>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Safety: Remove loading screen after 5 seconds no matter what -->
    <script>
        setTimeout(function() {
            var ls = document.getElementById('loadingScreen');
            if (ls && !ls.classList.contains('hidden')) {
                ls.classList.add('hidden');
                setTimeout(function() { if (ls.parentNode) ls.remove(); }, 500);
            }
        }, 5000);
    </script>
    
    <!-- Firebase -->
    <script type="module">
        import './firebase-config.js';
        import './firebase-services.js';
        window.FirebaseReady = true;
        
        // Fetch and transform app.js
        fetch('app.js')
            .then(r => r.text())
            .then(code => {
                const transformed = Babel.transform(code, { presets: ['react'] }).code;
                const script = document.createElement('script');
                script.textContent = transformed;
                document.body.appendChild(script);
                
                // Hide loading screen after app loads
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.classList.add('hidden');
                        setTimeout(() => loadingScreen.remove(), 500);
                    }
                }, 300);
            })
            .catch(err => {
                console.error('App load error:', err);
                var ls = document.getElementById('loadingScreen');
                if (ls) {
                    ls.innerHTML = '<div style="padding:40px;color:white;text-align:center;"><div style="font-size:48px;margin-bottom:16px;">⚠️</div><div style="font-size:18px;margin-bottom:8px;">Failed to load</div><div style="font-size:14px;opacity:0.7;">' + err.message + '</div><button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#3b82f6;color:white;border:none;cursor:pointer;">Retry</button></div>';
                }
            });
    </script>
</body>
</html>
