<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospark - Car Wash Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif; }
        /* Fast loading screen styles */
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e3a5f;
            z-index: 9999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .loading-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .loading-logo svg {
            width: 48px;
            height: 48px;
        }
        .loading-brand {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        .loading-tagline {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 24px;
        }
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>
<body>
    <!-- Fast Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9L18 10l-1.6-3.2A2 2 0 0014.6 5H9.4a2 2 0 00-1.8 1.1L6 10l-2.5.8C2.7 11.3 2 12.1 2 13v3c0 .6.4 1 1 1h2"/>
                    <circle cx="7" cy="17" r="2"/>
                    <circle cx="17" cy="17" r="2"/>
                    <path d="M9 17h6"/>
                </svg>
            </div>
            <div class="loading-brand">EcoSpark</div>
            <div class="loading-tagline">Car Wash Management System</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="root"></div>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import './firebase-config.js';
        import './firebase-services.js';
        window.FirebaseReady = true;
        
        // Fetch and transform app.js
        fetch('app.js')
            .then(r => r.text())
            .then(code => {
                const transformed = Babel.transform(code, { presets: ['react'] }).code;
                const script = document.createElement('script');
                script.textContent = transformed;
                document.body.appendChild(script);
                
                // Hide loading screen after app loads
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.classList.add('hidden');
                        setTimeout(() => loadingScreen.remove(), 300);
                    }
                }, 100);
            })
            .catch(err => {
                document.getElementById('loadingScreen').innerHTML = '<div style="padding:40px;color:white;text-align:center;"><div style="font-size:48px;margin-bottom:16px;">⚠️</div><div style="font-size:18px;margin-bottom:8px;">Failed to load application</div><div style="font-size:14px;opacity:0.7;">' + err.message + '</div><button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#3b82f6;color:white;border:none;cursor:pointer;font-size:14px;">Retry</button></div>';
            });
    </script>
</body>
</html>
