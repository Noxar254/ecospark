<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospark - Car Wash Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#1e3a5f;">
            <div style="text-align:center;color:white;">
                <div style="font-size:40px;margin-bottom:10px;">ðŸš—</div>
                <div style="font-size:20px;font-weight:600;">EcoSpark</div>
                <div style="font-size:13px;opacity:0.7;margin-top:5px;">Loading...</div>
            </div>
        </div>
    </div>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import './firebase-config.js';
        import './firebase-services.js';
        window.FirebaseReady = true;
        console.log('Firebase ready');
        
        // Fetch and transform app.js manually since dynamic babel scripts don't work
        fetch('app.js')
            .then(r => r.text())
            .then(code => {
                const transformed = Babel.transform(code, { presets: ['react'] }).code;
                const script = document.createElement('script');
                script.textContent = transformed;
                document.body.appendChild(script);
            })
            .catch(err => {
                document.getElementById('root').innerHTML = '<div style="padding:40px;color:red;">Error: ' + err.message + '</div>';
            });
    </script>
</body>
</html>
